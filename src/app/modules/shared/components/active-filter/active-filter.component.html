<section>
  <div class="filter_icons">
    <div class="text" (click)="openFilterPopup()">
      <svg>
        <use href="#filter_icon"></use>
      </svg>
      <span>الترتيب والأقسام</span>
    </div>
    <div class="icons">
      <h1 (click)="reset()" *ngIf="hasActiveFilters" class="reset">إلغاء التصفية </h1>
      <svg (click)="toggleClick('table')"
        [attr.aria-pressed]="(currentViewMood$ | async) === 'table'">
        <use href="#table_icon"></use>
      </svg>
      <svg (click)="toggleClick('grid')"
        [attr.aria-pressed]="(currentViewMood$ | async) === 'grid'">
        <use href="#grid_icon"></use>
      </svg>
    </div>
  </div>
  <div class="active__filter_tags" *ngIf="currentActiveFilterItems$ | async as ActiveFilterItems">

    <div *ngIf="ActiveFilterItems?.category as categories">
      <div *ngFor="let category of categories" class="active__item">
        <span>الفئة:</span>
        <span class="bold">{{category}}</span>
        <svg (click)="removeTag('category',category)"><use
            href="#close-icon"></use></svg>
      </div>
    </div>

    <div *ngIf="ActiveFilterItems?.selectedSubCategories as SubCategories"
      class="center" [ngStyle]="{'display':'flex'}">
      <div *ngFor="let sub of SubCategories" class="active__item center">
        <span>الأنواع:</span>
        <span class="bold">{{sub}}</span>
        <svg (click)="removeTag('selectedSubCategories',sub)"><use
            href="#close-icon"></use></svg>
      </div>
    </div>

    <div *ngIf="ActiveFilterItems?.selectedStatuses as Statuses" class="center"
      [ngStyle]="{'display':'flex'}">
      <div *ngFor="let status of Statuses" class="active__item center">
        <span>الحالة:</span>
        <span class="bold">{{status}}</span>
        <svg (click)="removeTag('selectedStatuses',status)"><use
            href="#close-icon"></use></svg>
      </div>
    </div>
  </div>
</section>
