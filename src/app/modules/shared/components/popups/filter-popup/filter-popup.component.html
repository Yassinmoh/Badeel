<div class="filter" @fadeInRight>
  <div class="container">
    <div class="filter__header">
      <p>الأقسام والترتيب</p>
      <div>
        <span>إلغاء التصفية</span>
        <svg (click)="closeFilterPopup()"><use href="#close-icon"></use></svg>
      </div>
    </div>
    <form [formGroup]="filterForm" class="filter__content" >
      <div class="category__section">
        <div class="cat-col">
          <h3 class="active">القسم</h3>
          <select id="pet-select"
          formControlName="category"
            (change)="handleCategorySelection($event)">
            <option value="no_select"> --اختر الفئة-- </option>
            <option *ngFor="let category of categories"
              [value]="category.catEnName">{{category.catArName}}</option>
          </select>
        </div>
        <div class="subCat-col" *ngIf="showSubCategories" @fadeIn>
          <h3>النوع</h3>
          <div *ngFor="let sub of subCategories">
            <input type="checkbox" [value]="sub">
            <label for>{{sub}}</label>
          </div>
        </div>
      </div>
      <div class="status__section">
        <h3>الحالة</h3>
        <div
        *ngFor="let option of [{arName:'داعم',EnName:'boycott'},{arName:'بديل',EnName:'alternative'},{arName:'غير متأكد',EnName:'unsure'}]">
        <input type="checkbox" [id]="option.EnName" [value]="option.EnName" >
        <label [for]="option.EnName">{{ option.arName }}</label>
      </div>
      </div>
    </form>
    <div class="filter__footer">
      <button type="submit" (click)="filter($event)">إعرض النتائج</button>
    </div>
  </div>
</div>
